{% for category in site.categories %}
{% if category[0] != 'articles' and category[0] != 'blog' %}
{% assign categoryname = category[0] %}
						<h2>{{ site.data.categories[categoryname] }}</h2>
						<ul>
{% for post in site.categories[categoryname] %}
							<li><a href="{{ post.url }}">{{ post.title }}</a>
{% endfor %}
						</ul>
{% endif %}
{% endfor %}
