puzzles:
- title: Roost
  image: roost.png
  description: It's winter, food supplies are low, and the neighbourhood cats are on the prowl. Fly a route to every bird feeder, avoiding the cats, and return safely back to your roost.
  date: '2021'
  url: /media/images/roost.png
- title: Rickety Rooms
  image: rickety-rooms.png
  description: You have been hired to design a house for a very picky family. Add walls and doors to this floorplan while keeping in mind that living rooms must be downstairs and bedrooms upstairs.
  date: '2020'
  url: /media/images/rickety-rooms.png

contributions:
- title: Conveyor Con-fusion
  image: conveyor-confusion.png
  description: Build conveyor belt contraptions to navigate this open world puzzle adventure. Organised the project, assembled all puzzle contributions into an open world, and modified the PuzzleScript engine to support it.
  date: '2022'
  url: https://thinkycollective.itch.io/conveyor-confusion
- title: Level 2 of <i>Indiana Hat and the Temple of Puzz</i>
  image: indianahat.png
  description: Explore a temple of treasures with your crate-carrying hat in this collaborative puzzle game by the <a href="https://thinkycollective.itch.io/">Thinky Collective</a>. Contributed the second level and some animations.
  date: '2021'
  url: https://thinkycollective.itch.io/indiana-hat-and-the-temple-of-puzz
- title: Level 36 of <i>Dr Jelly and Mr Slime</i>
  image: drjelly.png
  description: Transform between human and slime in this collaborative puzzle game by the <a href="https://thinkycollective.itch.io/">Thinky Collective</a>. Contributed the final level and some animations.
  date: '2020'
  url: https://thinkycollective.itch.io/dr-jelly-and-mr-slime

