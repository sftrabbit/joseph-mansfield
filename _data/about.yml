current_projects:
- Experimenting with PuzzleScript game engine modifications.
- Organising <a href="http://cppedinburgh.uk/">C++ Edinburgh</a>, a local meet-up for C++ developers in Edinburgh. We have a <a href="https://www.youtube.com/channel/UC3MI-cTQcGTkwWsf6z0hldQ">YouTube channel</a>.
- Recording <a href="https://www.youtube.com/c/JosephMansfield">Let's Plays</a> of mostly puzzle games.
- Working as a software developer at <a href="https://www.cloudreach.com/">Cloudreach</a>. Mostly NodeJS, <abbr title="ECMAScript 2017">ES2017</abbr>+, TypeScript, Python, cloud-native applications (<abbr title="Amazon Web Services">AWS</abbr>, <abbr title="Google Cloud Platform">GCP</abbr>, Kubernetes, Docker).

